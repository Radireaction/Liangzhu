<body>
    <div class="container">
        <div class="bac_5">
            <div class="title">
                玉器作坊
            </div>
            <p class="dd t1">2017年10月-2019年12月，浙江省文物考古</p>
            <p class="dd t2">研究所、德清县博物馆在这里进行了大面积</p>
            <p class="dd t3">系统调查和探勘，发现和确认良渚文化时期</p>
            <p class="dd t4">的人工营建土台23处，明确了这个区域存在</p>
            <p class="dd t5">一处良渚文化时期大规模制玉作坊群，称之</p>
            <p class="dd t6">为“中初鸣制玉作坊遗址群”。</p>
           <div  class="dd t7 img">
            <img src="./images/3.webp" alt="">
           </div>
            <p class="dd t8 ">良渚文化晚期，除了高端产品为代表，还</p>
            <p class="dd t9">存在多种经济形式，可能还存在不同经济模</p>
            <p class="dd t10">式，这预示着重大的社会变革。中初鸣制玉</p>
            <p class="dd t11">作坊遗址群，是良渚文明和良渚古国高度发</p>
            <p class="dd t12">达的重要体现。</p>
        </div>
        <div class="btn">
            <img src="./images/next.png" onclick="moveOther()" alt="" srcset="">
        </div>
