<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>仓储区</title>
	<style>
		html,body{
			width: 100%;
			height: 100vh;
			flex-direction: column;
			justify-content: center;
			background-image: url('img/loading.jpg');
			background-position: center;
			background-size: cover;
			padding: 0;
			margin: 0;
			display: flex;
			transition: transform 0.5s ease;
		}
		.pic{
			height: 100vh;
			background-image: url('img/cang00.jpg');
			background-position: center;
			background-size: cover;
		}
		.content {
			display: none;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		var urlParams = new URLSearchParams(window.location.search);
		var i = parseInt(urlParams.get('i'));
		var x = 0;
		var isChanging = false;

		function picchange() {
			if (isChanging) return;
			isChanging = true;
			x++;
			if (x < 6) {
				$(".pic").css("background-image", "url('img/cang0" + x + ".jpg')");
			}  			
			 else {
				location.href = "https://radireaction.github.io/Liangzhu/index2.html?i=" + i;
			}
			isChanging = false;
		}

		$(document).ready(function() {
			$(".content").css("display", "block");
			$("body").css("background-image", "none");
		});
	</script>
</head>
<body onclick="picchange()">
	<div class="content">
		<div class="pic" onclick="picchange()"></div>
	</div>
</body>
</html>
