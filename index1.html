<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图腾拼图20%界面</title>
</head>

<body>
  <main>
    <div class="content">
      <div class="text">
        <p>恭喜！点亮一块新碎片！</p>
      </div>
      <div class="image">
        <div class="currentImg active">
          <img src="image/图腾20.png" alt="">
        </div>
        <div class="backImg">
          <img src="image/线稿.png" alt="">
        </div>
      </div>

    </div>
    <div class="desc">
      <div class="outer">
        <div class="inner"></div>
      </div>
      <p>20%</p>
      <p class="back">
        <a href="#">返回</a>
      </p>
    </div>

  </main>
</body>

</html>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  body,
  html {
    width: 100%;
    min-height: 100vh;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    background-image: url("../image/背景.png");

    & main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;

      .content {
        width: 85vw;
        height: 90vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5vw;

        .text {
          & p {
            font-size: 5vw;

          }
        }

        .image {
          width: 85vw;
          height: 90vw;
          position: relative;

          :is(.currentImg, .backImg) {
            position: absolute;
            height: 100%;
            width: 100%;

            & img {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }

            &.active {}
          }

        }

      }

      .desc {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3vw;

        .outer {
          width: 60vw;
          height: 5vw;
          border-radius: 10vw;
          background-color: white;

          .inner {
            max-width: 20%;
            height: 100%;
            background-color: #c4b296;
            border-radius: 10vw;

          }
        }

        & p {
          font-size: 5vw;

          &.back {
            margin-top: 5vw;
            padding: 2vw 3vw;
            border-radius: 2vw;
            background-color: #c4b296;

            & a {
              all: unset;
              color: white;
            }
          }
        }
      }

    }
  }
</style>
