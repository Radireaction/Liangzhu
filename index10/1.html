                    <br>
                    <br>

                    <p class="t7">加工上达到了非常高的水平。这些工艺品不</p>
                    <p class="t8">仅用于日常生活，还在仪式和宗教活动中扮</p>
                    <p class="t9">演着重要角色。</p>
